<app-header [isNotHome]="isNotHome" [pageTitle]="pageTitle">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Asistencia</ion-title>
      </ion-toolbar>
</app-header>

<ion-content>
  <ion-card *ngIf="entradaActual"> 
    <ion-card-content>
      <p id="fechaTexto">{{ entradaActual.fechaTexto }}</p>
      <ion-item>
        <ion-label position="floating">Ingrese su Rut</ion-label>
        <ion-input type="text" [(ngModel)]="entradaActual.rut"></ion-input>
        <ion-label position="floating" >Ingrese su Nombre y Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="entradaActual.nombre"></ion-input>
        <ion-label position="floating">Ingrese su Correo</ion-label>
        <ion-input type="text" [(ngModel)]="entradaActual.correo"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-button expand="block" (click)="guardar(entradaActual)">
      Registrar Asistencia
    </ion-button>
  </ion-card>
</ion-content>
