<app-header [isNotHome]="isNotHome" [pageTitle]="pageTitle"></app-header>

<ion-content> 
    <div class="container p=4">
        <div class=" row"> 
          <div class="col-md-6">
            <div class="card card-body">
              <img width="100"  alt="Google Logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
              <form (submit)="submitLocation(CityName, CountryCode)">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder= "Nombre de la Ciudad" #CityName>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder= "Nombre del Pais" #CountryCode>
                </div>
                <button class="btn btn-primary btn-block mt-2">
                  Buscar
              </button>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div *ngIf="weather" class="card card-body">
                <p>Temperature: {{weather.main.temp}} Â°C</p>
                <p>Latitude: {{weather.coord.lat}}</p>
                <p>Longitude: {{weather.coord.lon}}</p>
                <p>Humidity: {{weather.main.humidity}}</p>
                <p>Pressure: {{weather.main.pressure}}</p>
                <p>Description: {{weather.weather[0].description}}</p>
            </div>
          </div>
        </div>
      </div>
</ion-content>
